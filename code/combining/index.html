<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing</title>
    <style>*{margin:0;}</style>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="optionsPopup">
      <button class="open-button" onclick="openForm()">Open options</button>
      <div class="form-popup" id="myForm">
        <form class="form-container" onsubmit="return false">
          <h2 class="text-center">Options</h2>
          
          <div class="container">    
            <div class="row">
              <div class="col">
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="arriveSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="arriveSwitch">Arrive</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="avoidanceSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="avoidanceSwitch">Avoidance</label>
                </div>
              </div>     
              <div class="col">
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="fleeSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="fleeSwitch">Flee</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="flockingSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="flockingSwitch">Flocking</label>
                </div>
              </div> 
              <div class="col">
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="seekSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="seekSwitch">Seek</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                  <input class="form-check-input" type="checkbox" id="wanderSwitch" name="darkmode" value="yes" checked>
                  <label class="form-check-label" for="wanderSwitch">Wander</label>
                </div>
              </div>
            </div>
            
            <br/>
            
            <div class="row">
              <div class="col">
                <label for="numberOfZombies"><b>Zombies</b></label>
                <input id="numberOfZombies" type="number" oninput="validity.valid||(value='');" value="50" min="0" max="5000">
                <label for="mass"><b>Mass</b></label>
                <input id="mass" type="number" oninput="validity.valid||(value='');" step="any" value="1" min="0" max="10">
                <label for="wanderDistanceAhead"><b data-bs-toggle="tooltip" data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Wander Distance Ahead">WanderDA</b></label>
                <input id="wanderDistanceAhead" type="number" oninput="validity.valid||(value='');" 
                       step="any" value="1" min="0" max="30">
              </div>
              <div class="col">
                <label for="maxMoveSpeed"><b>Max Speed</b></label>
                <input id="maxMoveSpeed" type="number" oninput="validity.valid||(value='');" value="500" min="10" max="800">
                <label for="whiskerMaxDistanceAhead"><b data-bs-toggle="tooltip" data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Whisker Max Distance Ahead">WhiskerMDA</b></label>
                <input id="whiskerMaxDistanceAhead" type="number" oninput="validity.valid||(value='');" 
                       step="any" value="1" min="0" max="500">
                <label for="wanderRadius"><b>WanderRadius</b></label>
                <input id="wanderRadius" type="number" oninput="validity.valid||(value='');" 
                       step="any" value="1" min="0" max="20">
              </div>
              <div class="col">
                <label for="deceleration"><b>Deceleration</b></label>
                <input id="deceleration" type="number" oninput="validity.valid||(value='');" 
                       step="any" value="0.1" min="0" max="100">
                <label for="whiskerAngle"><b>WhiskerAngle</b></label>
                <input id="whiskerAngle" type="number" oninput="validity.valid||(value='');" 
                       step="any" value="1" min="0" max="90">
                <label for="flockingDistance"><b>FlockingDistance</b></label>
                <input id="flockingDistance" type="number" oninput="validity.valid||(value='');"
                       value="25" min="10" max="600">
              </div>
            </div>
          </div>

          <div class="d-grid gap-2">
           <button type="button" class="btn btn-success btn-block" onclick="runForm()">Run</button>
            <button type="button" class="btn btn-primary btn-block" onclick="resetForm()">Reset</button>
            <button type="button" class="btn btn-danger btn-block" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</html>
